<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kuis HTML</title>
</head>
<body>

<h1>Kuis Dasar-Dasar HTML</h1>

<form id="quizForm">
    <p>1. Apa singkatan dari HTML?</p>
    <input type="radio" name="q1" value="A"> A) Hyper Text Markup Language<br>
    <input type="radio" name="q1" value="B"> B) High Tech Media Language<br>
    <input type="radio" name="q1" value="C"> C) Home Tool Markup Language<br>
    <input type="radio" name="q1" value="D"> D) Hyperlink Text Media Language<br><br>

    <p>2. Apa yang digunakan untuk membuat judul besar di HTML?</p>
    <input type="radio" name="q2" value="A"> A) &lt;h1&gt;<br>
    <input type="radio" name="q2" value="B"> B) &lt;head&gt;<br>
    <input type="radio" name="q2" value="C"> C) &lt;title&gt;<br>
    <input type="radio" name="q2" value="D"> D) &lt;header&gt;<br><br>

    <!-- Tambahkan pertanyaan lainnya sesuai contoh di atas -->

    <input type="button" value="Submit" onclick="checkAnswers()">
</form>

<script>
function checkAnswers() {
    let score = 0;

    // Cek jawaban kuis 1
    let q1 = document.querySelector('input[name="q1"]:checked');
    if (q1 && q1.value === "A") {
        score++;
    }

    // Cek jawaban kuis 2
    let q2 = document.querySelector('input[name="q2"]:checked');
    if (q2 && q2.value === "A") {
        score++;
    }

    // Hitung score dan berikan feedback
    alert("Skor Anda: " + score + "/2");
}
</script>

</body>
</html>
